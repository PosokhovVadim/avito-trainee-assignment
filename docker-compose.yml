version: '3'

services:
  dependencies:
    build: .
    image: base 
  db:
    container_name: postgres
    image: postgres:16.0
    restart: always
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: banner_db
    healthcheck:
      test: "pg_isready --username=postgres && psql --username=postgres --list"
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
  banner: 
    build: 
      context: ./cmd/banner/
      dockerfile: dockerfile
    volumes:
      - ./logs:/app/logs
    ports:
      - "8090:8090"
    depends_on:
      - dependencies
      - db 